<main>
  <h1 [@state]="state">Skills:</h1>
  <section>
    @for (skill of skills; track $index) {
      <mat-card [@state]="state">
        <mat-card-content>{{ skill }}</mat-card-content>
        <mat-card-footer>
          <mat-progress-bar color="warn" mode="determinate" [value]="value()"></mat-progress-bar>
        </mat-card-footer>
      </mat-card>
    }
  </section>
</main>
